<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episode Recommender</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Who Episode Recommender</h1>
        <form id="searchForm">
            <label for="doctor">Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="">None</option>
                <option class="divider" disabled>─Classic Doctor Who─</option>
                <option value="1st">First Doctor - William Hartnell</option>
                <option value="2nd">Second Doctor - Patrick Troughton</option>
                <option value="3rd">Third Doctor - Jon Pertwee</option>
                <option value="4th">Fourth Doctor - Tom Baker</option>
                <option value="5th">Fifth Doctor - Peter Davison</option>
                <option value="6th">Sixth Doctor - Colin Baker</option>
                <option value="7th">Seventh Doctor - Sylvester McCoy</option>
                <option value="8th">Eighth Doctor - Paul McGann</option>
                <option class="divider" disabled>─Modern Doctor Who─</option>
                <option value="9th">Ninth Doctor - Christopher Eccleston</option>
                <option value="10th">Tenth Doctor - David Tennant</option>
                <option value="11th">Eleventh Doctor - Matt Smith</option>
                <option value="12th">Twelfth Doctor - Peter Capaldi</option>
                <option value="13th">Thirteenth Doctor - Jodie Whittaker</option>
                <option value="14th">Fourteenth Doctor - David Tennant</option>
                <option value="15th">Fifteenth Doctor - Ncuti Gatwa</option>
                <option class="divider" disabled>─Other Doctors─</option>
                <option value="war">War Doctor - John Hurt</option>
                <option value="fugitive">Fugitive Doctor - Jo Martin</option>
                <option class="divider" disabled>─Brain of Morbius─</option>
                <option value="morbius1">Morbius Doctor - Christopher Barry</option>
                <option value="morbius2">Morbius Doctor - Robert Banks Stewart</option>
                <option value="morbius3">Morbius Doctor - Christopher Baker</option>
                <option value="morbius4">Morbius Doctor - Philip Hinchcliffe</option>
                <option value="morbius5">Morbius Doctor - Douglas Camfield</option>
                <option value="morbius6">Morbius Doctor - Graeme Harper</option>
                <option value="morbius7">Morbius Doctor - Robert Holmes</option>
                <option value="morbius8">Morbius Doctor - George Gallaccio</option>
                <option class="divider" disabled>─William Hartnell Actors─</option>
                <option value="hartnell1">Richard Hurndall</option>
                <option value="hartnell2">David Bradley</option>
                <option value="hartnell3">John Guilor</option>
                <option class="divider" disabled>─Evil Doctor─</option>
                <option value="evil1">The Valeyard</option>
                <option value="evil3">Toby Jones</option>
                <option value="evil2">Sacha Dhawan</option>
            </select>

            <label for="season">Season:</label>
            <select id="season" name="season">
                <option value="">None</option>
            </select>

            <label for="writer">Writer:</label>
            <select id="writer" name="writer">
                <option value="">None</option>
            </select>

            <label for="director">Director:</label>
            <select id="director" name="director">
                <option value="">None</option>
            </select>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="">None</option>
            </select>

            <label for="enemy">Enemy:</label>
            <select id="enemy" name="enemy">
                <option value="">None</option>
            </select>

            <label for="companion">Companion:</label>
            <select id="companion" name="companion">
                <option value="">None</option>
            </select>

            <div class="button-container">
                <button type="submit">Search</button>
            </div>
        </form>

        <div id="doctorInfo" style="display: none;">
            <h1 id="doctorName"></h1>
            <img id="doctorImage" src="" alt="Doctor Image" style="max-width: 200px;">
            <p id="doctorDescription"></p>
        </div>

        <div class="results">
            <h2>Episode Descriptions</h2>
            <div id="resultsList"></div>
        </div>

        <div class="end">
            <div>
                <label for="storyline">Storyline:</label>
                <select id="storyline"></select>
                <div id="storylineDescription">Description: None</div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
